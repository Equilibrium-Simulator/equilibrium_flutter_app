name: equilibrium  
description: This is an app that is compatible with the Equilibrium horse simulator

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.2
  camera: ^0.10.5+3
  path: ^1.8.2
  path_provider: ^2.1.0
  audioplayers: ^5.2.1

  google_mlkit_commons:
  google_mlkit_text_recognition:
    path: ../google_mlkit_text_recognition

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter
  flutter_screen_recording: ^2.0.10

flutter:
  uses-material-design: true
  assets:
    - assets/ml/
    - assets/images/
    - assets/audio/